<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="box">
          <div class="percent">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle id="progress" cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
              <h2><span id="value">60</span> <span>%</span></h2>
            </div>
          </div>
          <h2 class="text">Cognisolver</h2>
          <div class="range">
            <input id="slider" type="range" min="0" max="100" value="73" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
